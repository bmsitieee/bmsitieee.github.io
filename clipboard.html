<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .flowchart {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .heading {
            width: 150px;
            height: 50px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            line-height: 50px;
            margin-bottom: 20px;
        }

        .sub {
            width: 120px;
            height: 40px;
            background-color: #2ecc71;
            color: #fff;
            text-align: center;
            line-height: 40px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .heading,
            .sub {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="flowchart">
        <div class="heading">Heading</div>
        <div class="sub">Sub 1</div>
        <div class="sub">Sub 2</div>
        <div class="sub">Sub 3</div>
    </div>
</body>
</html>
